<!DOCTYPE html>
<html>
<head>
  <title>ğŸ˜‚ Desi AI Chat</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }
    #chatBox {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
    }
    .user {
      text-align: right;
      margin: 5px;
      color: blue;
    }
    .ai {
      text-align: left;
      margin: 5px;
      color: green;
    }
    #inputArea {
      max-width: 500px;
      margin: auto;
      display: flex;
      gap: 5px;
    }
    input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>

<body>

<h2 style="text-align:center">ğŸ˜‚ Desi AI Chat</h2>

<div id="chatBox"></div>

<div id="inputArea">
  <input id="userInput" placeholder="Kuch bolo bhai..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const inputBox = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const text = inputBox.value.trim();

  if (!text) return;

  // ğŸ‘¤ User message
  chatBox.innerHTML += `<div class="user">ğŸ§‘ ${text}</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;
  inputBox.value = "";

  // ğŸ¤– Thinking
  chatBox.innerHTML += `<div class="ai">ğŸ¤– Soch raha hoon...</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const response = await fetch(
      "https://desi-ai-backend-1.onrender.com/chat",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      }
    );

    const data = await response.json();

    // Last "thinking" remove
    chatBox.lastElementChild.remove();

    // ğŸ¤– AI reply
    chatBox.innerHTML += `<div class="ai">ğŸ¤– ${data.reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (err) {
    chatBox.lastElementChild.innerText = "âŒ AI offline hai";
  }
}
</script>

</body>
</html>
