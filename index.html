<!DOCTYPE html>
<html>
<head>
  <title>Desi AI ðŸ¤–</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    button {
      background: orange;
      border: none;
      font-weight: bold;
    }
    #reply {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h2>ðŸ˜‚ Desi AI Chat</h2>

  <input id="text" placeholder="Bhai kuch likh..." />
  <button onclick="talk()">Baat karo</button>

  <div id="reply"></div>

  <script>
    async function talk() {
      const text = document.getElementById("text").value;

      const res = await fetch(
        "https://desi-ai-backend.onrender.com/generate",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        }
      );

      const data = await res.json();
      document.getElementById("reply").innerText = data.reply;
    }
  </script>
</body>
</html>
