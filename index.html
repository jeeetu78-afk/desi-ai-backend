<!DOCTYPE html>
<html>
<head>
  <title>Desi AI Chat</title>
</head>
<body>

<h2>ğŸ˜‚ Desi AI Chat</h2>

<input id="userInput" placeholder="Type here..." />
<button onclick="sendMessage()">Send</button>

<p id="reply"></p>

<script>
  // ğŸ‘‡ JavaScript YAHIN likho
  async function sendMessage() {
    const input = document.getElementById("userInput").value;
    const replyBox = document.getElementById("reply");

    replyBox.innerText = "â³ Soch raha hoon...";

    try {
      const response = await fetch(
        "https://desi-ai-backend-1.onrender.com/chat",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        }
      );

      const data = await response.json();
      replyBox.innerText = data.reply;

    } catch (err) {
      replyBox.innerText = "âŒ Backend se connect nahi ho raha";
    }
  }
</script>

</body>
</html>
