<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desi AI Chat</title>
</head>

<body>

<h2>üòÇ Desi AI Chat</h2>

<input id="userInput" placeholder="Type here..." />
<button onclick="sendMessage()">Send</button>

<p id="reply"></p>

<!-- ‚úÖ JavaScript YAHAN likho -->
<script>
async function sendMessage() {
  const input = document.getElementById("userInput").value;
  const replyBox = document.getElementById("reply");

  replyBox.innerText = "‚è≥ Soch raha hoon...";

  try {
    const response = await fetch(
      "https://desi-ai-backend-1.onrender.com/chat",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: input })
      }
    );

    const data = await response.json();
    replyBox.innerText = data.reply;

  } catch (error) {
    replyBox.innerText = "‚ùå Backend se connect nahi ho raha";
    console.error(error);
  }
}
</script>

</body>
</html>
